<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo 2 Lección 2.3</title>

  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">

</head>
<body>
  <!--
  # 1. Información instantánea

  Crea una página con un input de texto y un párrafo vacío. Cada vez que
  la usuaria escriba una letra tenemos que recoger el valor del
  input al que le pusimos el listener y escribirlo en el párrafo.

  Nota: el objetivo es hacerlo utilizando event.currentTarget.
  -->
  <header>
    <h1>Ej 1: Información instantánea</h1>
  </header>
  
  <main>
    <form class="exerciseSection">
      <label for="name">Texto</label>
      <input class="js__nameInput form__input-text" type="text" name="name" id="name" />
      <span class="js__nameResult"></span>
    </form>

    <p>¡Mira el código JavaScript y la consola de las DevTools!</p>
  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
